<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarantX for RF Online</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0a0a0a;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        h1, h2 {
            text-shadow: 0 0 10px #00ffcc;
            margin: 10px 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav button {
            background: #00ffcc;
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .nav button:hover {
            background: #00cc99;
            text-shadow: 0 0 5px #00cc99;
        }
        .section {
            display: none;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .section.active {
            display: block;
        }
        input, select, button {
            background: #2a2a2a;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        button[type="submit"] {
            background: #00ffcc;
            color: #0a0a0a;
            font-weight: bold;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background: #00cc99;
        }
        .item, .profile-info, .review {
            background: #2a2a2a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
        }
        .error {
            color: #ff3333;
            text-shadow: 0 0 5px #ff3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GarantX for RF Online</h1>
        <div class="nav">
            <button onclick="showSection('catalog')">Каталог</button>
            <button onclick="showSection('deal')">Создать сделку</button>
            <button onclick="showSection('profile')">Профиль</button>
        </div>
        <div id="catalog" class="section">
            <h2>Каталог</h2>
            <select id="categoryFilter">
                <option value="">Все категории</option>
                <option value="Аккаунты">Аккаунты</option>
                <option value="Валюта">Валюта</option>
                <option value="Игровые ценности">Игровые ценности</option>
            </select>
            <select id="raceFilter">
                <option value="">Все расы</option>
                <option value="Accretia">Accretia</option>
                <option value="Bellato">Bellato</option>
                <option value="Cora">Cora</option>
            </select>
            <div id="catalogItems"></div>
        </div>
        <div id="deal" class="section">
            <h2>Создать сделку</h2>
            <form id="dealForm">
                <input type="text" id="item" placeholder="Товар (например, Bellato Sword +7)" required>
                <input type="number" id="price" placeholder="Цена" step="0.01" required>
                <select id="currency" required>
                    <option value="₽">₽</option>
                    <option value="USD">USD</option>
                </select>
                <input type="text" id="partner" placeholder="Партнер (например, @CyberTrader)" required>
                <button type="submit">Создать сделку</button>
            </form>
            <div id="dealError" class="error"></div>
        </div>
        <div id="profile" class="section">
            <h2>Профиль</h2>
            <div id="profileInfo" class="profile-info"></div>
            <h3>Достижения</h3>
            <div id="achievements"></div>
            <h3>Отзывы</h3>
            <div id="reviews"></div>
            <div id="profileError" class="error"></div>
        </div>
    </div>
    <script>
        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe.user || { id: 123, username: 'TestUser' };

        // Мок-данные для каталога
        const catalogItems = [
            { name: "Аккаунт Accretia 70", price: 5000.0, currency: "₽", rating: 5, category: "Аккаунты", race: "Accretia" },
            { name: "100000 CP", price: 1000.0, currency: "₽", rating: 4, category: "Валюта" },
            { name: "Bellato Sword +7", price: 3000.0, currency: "₽", rating: 5, category: "Игровые ценности", race: "Bellato" },
            { name: "Cora Armor +6", price: 2000.0, currency: "USD", rating: 4, category: "Игровые ценности", race: "Cora" }
        ];

        // Мок-данные для профиля
        const profileData = {
            telegram_id: user.id,
            username: user.username || "Unknown",
            premium: false,
            achievements: ["Новичок", "RF-торговец"],
            reviews: [
                { rating: 5, text: "Отличный сервис для RF Online!", reply: "Спасибо!", timestamp: new Date().toISOString() },
                { rating: 4, text: "Быстро, но чат глючил", reply: "Исправили, попробуйте снова!", timestamp: new Date().toISOString() }
            ]
        };

        // Переключение секций
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        // Отображение каталога
        function loadCatalog() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const raceFilter = document.getElementById('raceFilter').value;
            const catalogDiv = document.getElementById('catalogItems');
            catalogDiv.innerHTML = '';

            try {
                let filteredItems = catalogItems;
                if (categoryFilter) {
                    filteredItems = filteredItems.filter(item => item.category === categoryFilter);
                }
                if (raceFilter) {
                    filteredItems = filteredItems.filter(item => item.race === raceFilter);
                }

                if (filteredItems.length === 0) {
                    catalogDiv.innerHTML = '<p>Товары не найдены</p>';
                    return;
                }

                filteredItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <p><strong>${item.name}</strong></p>
                        <p>Цена: ${item.price} ${item.currency}</p>
                        <p>Рейтинг: ${'★'.repeat(item.rating)}</p>
                        <p>Категория: ${item.category}</p>
                        ${item.race ? `<p>Раса: ${item.race}</p>` : ''}
                    `;
                    catalogDiv.appendChild(itemDiv);
                });
            } catch (error) {
                document.getElementById('catalogItems').innerHTML = `<p class="error">Ошибка загрузки каталога: ${error.message}</p>`;
            }
        }

        // Отображение профиля
        function loadProfile() {
            const profileDiv = document.getElementById('profileInfo');
            const achievementsDiv = document.getElementById('achievements');
            const reviewsDiv = document.getElementById('reviews');
            const errorDiv = document.getElementById('profileError');

            try {
                profileDiv.innerHTML = `
                    <p><strong>Пользователь:</strong> ${profileData.username}</p>
                    <p><strong>Premium:</strong> ${profileData.premium ? 'Да' : 'Нет'}</p>
                `;
                achievementsDiv.innerHTML = profileData.achievements.map(a => `<p class="item">${a}</p>`).join('');
                reviewsDiv.innerHTML = profileData.reviews.map(r => `
                    <div class="review">
                        <p><strong>Рейтинг:</strong> ${'★'.repeat(r.rating)}</p>
                        <p>${r.text}</p>
                        <p><em>Ответ:</em> ${r.reply}</p>
                        <p><em>Дата:</em> ${new Date(r.timestamp).toLocaleString()}</p>
                    </div>
                `).join('');
                errorDiv.innerHTML = '';
            } catch (error) {
                errorDiv.innerHTML = `<p class="error">Ошибка загрузки профиля: ${error.message}</p>`;
            }
        }

        // Обработка формы создания сделки
        document.getElementById('dealForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const item = document.getElementById('item').value;
            const price = parseFloat(document.getElementById('price').value);
            const currency = document.getElementById('currency').value;
            const partner = document.getElementById('partner').value;
            const errorDiv = document.getElementById('dealError');

            if (!item || !price || !currency || !partner) {
                errorDiv.innerHTML = 'Заполните все поля';
                return;
            }
            if (!partner.startsWith('@')) {
                errorDiv.innerHTML = 'Партнер должен начинаться с @';
                return;
            }

            // Мок-ответ (без бэкенда)
            errorDiv.innerHTML = '';
            alert(`Сделка создана!\nТовар: ${item}\nЦена: ${price} ${currency}\nПартнер: ${partner}`);
            document.getElementById('dealForm').reset();
        });

        // Фильтры каталога
        document.getElementById('categoryFilter').addEventListener('change', loadCatalog);
        document.getElementById('raceFilter').addEventListener('change', loadCatalog);

        // Инициализация
        showSection('catalog');
        loadCatalog();
        loadProfile();
    </script>
</body>
</html>
